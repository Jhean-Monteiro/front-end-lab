<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        ul {
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
        }
        .red {
            color:red;
        }

        .blue {
            color: blue;
        }
        .green {
            color: GREEN;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="" class="red">Exemplo</a></li>
            <li><a href="" class="blue">Exemplo</a></li>
            <li><a href="" class="green">Exemplo</a></li>
        </ul>
    </nav>
</body>
</html>
