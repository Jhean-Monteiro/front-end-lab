<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a animação</title>
    <STyle>

       .forma {
            width: 200px;
            height: 200px;
            border: solid 10px;
            border-color: red green blue purple;
            background-color: rgb(182, 88, 0);
            animation: girando 2s linear infinite;
            margin: auto;
        } 

        @keyframes girando {
            0% {
                background-color: black;
                transform: rotate(900deg);
            }
            50% {
                background-color: lightblue;
                border-radius: 50%;
                border-color: black;
            }
            100% {
                background-color: gold;
                transform: skew(30deg, 30deg);
            }
        }

    
    </STyle>
</head>
<body>
    <h1>Minha pág com animação</h1>
    <div class="forma"></div>
</body>
</html>
